[package]
name = "eva"
version = "0.0.1"
authors = ["Stijn Seghers <stijnseghers@gmail.com>"]

[dependencies]
app_dirs = "1.1"
chrono = "0.4"
clap = "2.26"
config = "0.7"
diesel = {version = "0.99", features = ["sqlite"]}
diesel_migrations = {version = "0.99", features = ["sqlite"]}
derive-new = "0.5"
dotenv = "0.10"
error-chain = "0.10"
itertools = "0.6"
lazy_static = "0.2"
libsqlite3-sys = {version = "0.8.1", features = ["bundled"]}
shellexpand = "1.0"
take_mut = "0.2"

[dev-dependencies]
assert_matches = "1.1"

[[bin]]
name = "eva"
